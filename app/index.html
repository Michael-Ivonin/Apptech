<!DOCTYPE html>

  <head>

    <title>Apptech</title>
    <link href="css/libs.min.css" rel="stylesheet">

  <body>
    <div class="greeting">
      <div class="container">
        <header class="header"><a class="logo header__logo" href="#" title="Apptech.ru"><span class="icon logo__icon"></span></a>
          <button class="button-menu header__button-menu" type="button"><span class="button-menu__bar"></span><span class="button-menu__bar button-menu__bar_short"></span><span class="button-menu__bar button-menu__bar_most-short"></span></button>
          <!-- /.button-menu-->
        </header>

    <!-- /.greeting-->

          <li class="menu__item"><a class="menu__link" href="#">Вакансии и стажировка</a></li>
